<div class='container'>
    <form #photoForm="ngForm" (ngSubmit)="onSubmit(photoForm)">
        <div class="form-group row">
            <label for="album-id" class="col-sm-2 col-form-label">Album ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="albumId" [(ngModel)]="photo.albumId" #albumId="ngModel" required>
            </div>
            <div *ngIf="(albumId.touched || photoForm.submitted) && (albumId.invalid || checkNaN(photo.albumId))" class="alert alert-danger">
                Photo title is a required field and needs to be numeric!
            </div>
        </div>

        <div class="form-group row">
            <label for="photo-title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="photo.title" #title="ngModel" required>
            </div>
            <div *ngIf="(title.touched || photoForm.submitted) && title.invalid" class="alert alert-danger">
                Photo title is a required field!
            </div>
        </div>

        <div class="form-group row">
            <label for="photo-thumbnail" class="col-sm-2 col-form-label">Thumbnail URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="photoThumbnail" [(ngModel)]="photo.thumbnailUrl" #thumbnail="ngModel" required>
            </div>
            <div *ngIf="(thumbnail.touched || photoForm.submitted) && thumbnail.invalid" class="alert alert-danger">
                Thumbnail URL is a required field!
            </div>
        </div>

        <div class="form-group row">
            <label for="photo-url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="photoUrl" [(ngModel)]="photo.url" #url="ngModel" required>
            </div>
            <div *ngIf="(url.touched || photoForm.submitted) && url.invalid" class="alert alert-danger">
                URL is a required field!
            </div>
        </div>

        <div align="right" class="form-buttons">
            <button type="button" (click)="onCancel(photoForm)" class="btn btn-danger" name="cancel-btn">Cancel</button>
            <button type="submit" class="btn btn-success" name="confirm-btn">Confirm</button>
        </div>
    </form>
</div>
