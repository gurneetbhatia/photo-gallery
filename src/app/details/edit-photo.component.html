<div class='container' *ngIf="photo">
    <form #photoForm="ngForm" (ngSubmit)="onSubmit(photoForm)">
        <div class="form-group row">
            <label for="photo-id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="photoId" [(ngModel)]="photo.id">
            </div>
            <div *ngIf="invalidID" class="alert alert-danger">
                ID is invalid or not unique.
            </div>
        </div>

        <div class="form-group row">
            <label for="album-id" class="col-sm-2 col-form-label">Album ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="albumId" [(ngModel)]="photo.albumId">
            </div>
        </div>

        <div class="form-group row">
            <label for="photo-title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="photoTitle" [(ngModel)]="photo.title">
            </div>
        </div>

        <div class="form-group row">
            <label for="photo-thumbnail" class="col-sm-2 col-form-label">Thumbnail URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="photoThumbnail" [(ngModel)]="photo.thumbnailUrl">
            </div>
        </div>

        <div class="form-group row">
            <label for="photo-url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="photoUrl" [(ngModel)]="photo.url">
            </div>
        </div>

        <div align="right" class="form-buttons">
            <button (click)="onCancel(photoForm)" type="button" class="btn btn-danger" name="cancel-btn">Cancel</button>
            <button type="submit" class="btn btn-success" name="confirm-btn">Confirm</button>
        </div>
    </form>
</div>
